<script>
    // Convert Celsius to Fahrenheit
    function ctof(c) {
      var f = (c * 9/5) + 32;
      return f;
    }
    // Convert Fahrenheit to Celsius
    function ftoc(f) {
      var c = (f - 32) * 5/9;
      return c;
    }
    // Example usage:
    var c = 25;
    var convertedToFahrenheit = ctof(c);
    console.log(c + " Celsius is " + convertedToFahrenheit.toFixed(2) + " Fahrenheit");
    
    var f = 77;
    var convertedToCelsius = ftoc(f);
    console.log(f + " Fahrenheit is " + convertedToCelsius.toFixed(2) + " Celsius");
    </script>
