<script>
    function reversestring(str) {
     var reversedstr = '';
     for (var i = str.length - 1; i >= 0; i--) {
       reversedstr += str[i];
     }
     return reversedstr;
    }
    var originalstring = "Hello World";
    var reversedstring = reversestring(originalstring);
    console.log(reversedstring); 
</script>
