<script>
    function getAllCombinations(input) {
    var result = [];

    function generateCombinations(current, remaining) {
        if (remaining.length === 0) {
            result.push(current);
            return;
        }

        for (var i = 0; i < remaining.length; i++) {
            var nextCurrent = current + remaining[i];
            var nextRemaining = remaining.slice(0, i) + remaining.slice(i + 1);
            generateCombinations(nextCurrent, nextRemaining);
        }
    }

    generateCombinations('', input);
    return result;
    }

    // Example usage:
    var inputString = 'abc';
    var combinations = getAllCombinations(inputString);
    console.log("All Combinations:", combinations);
</script>
